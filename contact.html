<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/30e08e6ff1.js" crossorigin="anonymous"></script>
    <title>Starkey Martial Arts</title>
</head>
<body class="background-image">
    <header id="header">
      <a href="index.html">
        <h1 id="logo">Starkey Martial Arts</h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="contact.html">Contact Us</a>
          </li>
          <li>
            <a href="timetable.html">Timetable</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <div class="mycontact">
        <h2 class="classes-header">Contact Us</h2>
        </div>
      <form
        id="form_section"
        class="form"
        action="https://www.starkeymartialarts.com"
        method="post"
      >
        <label for="fname" class="firstname">First Name</label>
        <input
          id="fname"
          type="text"
          name="first_name"
          class="text-input"
          required
        >
        <label for="lname" class="lastname">Last Name</label>
        <input
          id="lname"
          type="text"
          name="last_name"
          class="text-input"
          required
        >
        <label for="email" class="emailaddress">Email Address</label>
        <input
          id="email"
          type="email"
          name="email_address"
          class="text-input"
          required
        >
        <label for="text-area" class="send">Send Us A Message!</label>
        <textarea id="text-area" name="textarea" class="text-input"> </textarea>
      </form>
    </section>
    <div class="submit-form">
      <input type="submit" class="submit" value="submit" form="form_section" >
    </div>
    <footer class="myfooter">
      <ul class="socials">
        <li>
          <a
            href="https://www.facebook.com/SMA.StarkeyMartialArts"
            target="blank"
          >
            <i class="fa-brands fa-facebook" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/sma_starkey_martial_arts/"
            target="blank"
          >
            <i class="fa-brands fa-instagram" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="blank">
            <i class="fa-brands fa-youtube" style="color: #ff0033"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
