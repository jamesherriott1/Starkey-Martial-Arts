<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Starkey Martial Arts</title>
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <h1 id="logo">Starkey Martial Arts</h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="contact.html">Contact Us</a>
          </li>
          <li>
            <a href="timetable.html">Timetable</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <hr />
    <h2 id="contact-us">Contact Us</h2>
    <section class="form-section">
      <form action="https://www.starkeymartialarts.com" method="post">
        <label for="fname">First Name</label>
        <input
          id="fname"
          type="text"
          name="first_name"
          class="text-input"
          required
        />
        <label for="lname">Last Name</label>
        <input
          id="lname"
          type="text"
          name="last_name"
          class="text-input"
          required
        />
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          name="email_address"
          class="text-input"
          required
        />
        <label for="text-area">Send Us A Message!</label>
        <textarea id="text-area" name="textarea" class="text-input"> </textarea>
        <input type="submit" class="submit" value="send" />
      </form>
    </section>
  </body>
  <footer></footer>
</html>
